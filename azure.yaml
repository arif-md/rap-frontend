# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: frontend
metadata:
    template: azd-init@1.18.2
services:
    frontend:
        project: .
        host: containerapp
        language: ts
        dist: dist/.
        docker:
            path: Dockerfile
resources:
    frontend:
        type: host.containerapp
        port: 80
