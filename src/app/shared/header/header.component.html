<div class="bg-org-topo">
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-sm-11 d-none d-sm-block">
                <a href="https://www.google.com" target="_blank">
                    <img title="My Org Home" alt="My Org Home" class="float-start" height="80" src="assets/img/my_logo.svg"/>
                </a>
                <a title="Home" rel="home" [routerLink]="['/landing']">
                    <h2 class="text-center">RAP Prototype Project</h2>
                </a>
            </div>
            <div class="col-sm-11 d-block d-sm-none">
                <a href="https://www.google.com" target="_blank">
                    <img title="My Org Home" height="40" class="float-start" src="assets/img/my_logo.svg"/>
                </a>
                <a title="Home" rel="home" [routerLink]="['/landing']">
                    <h4 class="text-center">RAP</h4>
                </a>
            </div>
            <div class="col-sm-1"><h6 class="float-end" [ngClass]="dirty === true ? 'uncommitted-code' : 'committed-code'">Version# {{ appVersion }}</h6></div>
        </div>

        <div class="row justify-content-center m-0 text-center">
            <div class="col"><h4 style="color:red">{{ envName }}</h4></div>
        </div>
    </div>
</div>
<div
    [ngClass]="{'rap-rec-mid-header': module === module_rec, 'rap-pal-mid-header': module === module_pal, 'rap-sci-mid-header': module === module_sci, 'rap-generic-mid-header': module === module_generic || !module}"></div>

<div class="row m-0" style="background-color: black;">
    <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" (click)="navbarCollapsed = !navbarCollapsed">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav" [ngbCollapse]="navbarCollapsed" (click)="navbarCollapsed = true">
                    @if (!currentUser) {
                        <ul class="navbar-nav">
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="home" class="nav-link" [routerLink]="['/landing']">Home</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="SRP" class="nav-link" [routerLink]="['home-srp']">Module - 1</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Paleontolgy" class="nav-link" [routerLink]="['home-paleo']">Module - 2</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="General Science" class="nav-link" [routerLink]="['home-gensc']">Module - 3</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Login" class="nav-link" [routerLink]="[path_login]">Login / Register</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Help" class="nav-link" [routerLink]="['help']" target="_blank">Help</a>
                            </li>
                        </ul>
                    }
                </div>
            </div>
        </nav>
    </div>
</div>
<div
    [ngClass]="{'rap-rec-bottom-header': module === module_rec, 'rap-pal-bottom-header': module === module_pal, 'rapt-sci-bottom-header': module === module_sci, 'rap-generic-bottom-header': module === module_generic || !module}"></div>
