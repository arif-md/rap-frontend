<div class="bg-org-topo">
    <div class="container-fluid">
        <div class="row py-2">
            <div class="col-sm-11 d-none d-sm-block">
                <a href="https://www.google.com" target="_blank">
                    <img title="My Org Home" alt="My Org Home" class="float-start" height="80" src="assets/img/my_logo.svg"/>
                </a>
                <a title="Home" rel="home" [routerLink]="['/landing']">
                    <h2 class="text-center">RAPTOR Containerization - POC</h2>
                </a>
            </div>
            <div class="col-sm-11 d-block d-sm-none">
                <a href="https://www.google.com" target="_blank">
                    <img title="My Org Home" height="40" class="float-start" src="assets/img/my_logo.svg"/>
                </a>
                <a title="Home" rel="home" [routerLink]="['/landing']">
                    <h4 class="text-center">RAP</h4>
                </a>
            </div>
            <div class="col-sm-1">
                <div class="version-display text-end">
                    @if (currentUser) {
                        <div class="user-email-display">
                            <small class="text-muted">{{ currentUser.email }}</small>
                        </div>
                    }
                    <small class="version-label text-muted">v</small>
                    <span class="version-number" 
                          [ngClass]="{'uncommitted-code': isLocalDirtyBuild, 'committed-code': !isLocalDirtyBuild}" 
                          [title]="versionTooltip">
                        {{ appVersion }}
                        <span *ngIf="isLocalDirtyBuild" class="dirty-indicator">*</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center m-0 text-center">
            <div class="col">
                <span class="env-badge-center" [ngClass]="getEnvBadgeClass()">
                    {{ envName }}
                    <span *ngIf="isLocalDirtyBuild" class="dirty-indicator">*</span>
                </span>
            </div>
        </div>
    </div>
</div>
<div
    [ngClass]="{'rap-rec-mid-header': module === module_rec, 'rap-pal-mid-header': module === module_pal, 'rap-sci-mid-header': module === module_sci, 'rap-generic-mid-header': module === module_generic || !module}"></div>

<div class="row m-0" style="background-color: black;">
    <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" (click)="navbarCollapsed = !navbarCollapsed">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav" [ngbCollapse]="navbarCollapsed" (click)="navbarCollapsed = true">
                    @if (!currentUser) {
                        <ul class="navbar-nav">
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="home" class="nav-link" [routerLink]="['/landing']">Home</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Module - 1" class="nav-link" [routerLink]="['home-srp']">Module - 1</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Module - 2" class="nav-link" [routerLink]="['home-pal']">Module - 2</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Module - 3" class="nav-link" [routerLink]="['home-gensc']">Module - 3</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Login" class="nav-link" [routerLink]="[path_login]">Login / Register</a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Help" class="nav-link" [routerLink]="['help']" target="_blank">Help</a>
                            </li>
                        </ul>
                    } @else {
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Manage Account" class="nav-link" [routerLink]="['/account']">
                                    <i class="bi bi-person-gear me-1"></i>Manage Account
                                </a>
                            </li>
                            <li class="nav-item" [routerLinkActive]="['active']">
                                <a title="Help" class="nav-link" [routerLink]="['help']" target="_blank">
                                    <i class="bi bi-question-circle me-1"></i>Help
                                </a>
                            </li>
                            <li class="nav-item">
                                <button class="btn btn-outline-light nav-button" (click)="logout()">
                                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                                </button>
                            </li>
                            <li class="nav-item">
                                <button 
                                    class="btn nav-button" 
                                    [ngClass]="isSessionExpiringSoon ? 'btn-outline-danger' : 'btn-outline-warning'"
                                    (click)="extendSession()"
                                    [title]="isSessionExpiringSoon ? 'Session expiring soon! Click to extend' : 'Click to extend session'">
                                    <i class="bi bi-arrow-clockwise me-1" [ngClass]="{'text-danger': isSessionExpiringSoon}"></i>
                                    Session Remaining: {{ sessionTimeRemaining || '15:00' }}
                                </button>
                            </li>
                        </ul>
                        <span class="navbar-text position-absolute end-0 me-3">
                            <i class="bi bi-person-circle me-2"></i>{{ currentUser.email }}
                        </span>
                    }
                </div>
            </div>
        </nav>
    </div>
</div>
<div
    [ngClass]="{'rap-rec-bottom-header': module === module_rec, 'rap-pal-bottom-header': module === module_pal, 'rapt-sci-bottom-header': module === module_sci, 'rap-generic-bottom-header': module === module_generic || !module}"></div>
